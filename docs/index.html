<h3>Filters</h3>
<input id="name-input" placeholder="Item name"> <br>
<input id="min-traded-input" placeholder="Minimum amount traded" type="number" min="0"> - 
<input id="max-traded-input" placeholder="Maximum amount traded" type="number" min="0"> <br>
<input id="min-sell-input" placeholder="Minimum sell price" type="number" min="0"> - 
<input id="max-sell-input" placeholder="Maximum sell price" type="number" min="0"> <br>

        <th onclick="">Amount per month</th>

        <th onclick="">Relative flip profit</th>

</table>
