<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style/main.css" media="screen" />
    </head>
    <body>

        <div id="mySidenav" class="sidenav">
            <div class="title">
                <img src="images/tc.gif" alt="Tibia_Coins.gif">
                <h2>Market Tracker</h2> 
            </div>
            <input id="name-input" placeholder="Item name"> <br><br>
            <input id="min-traded-input" placeholder="Minimum amount traded" type="number" min="0">
            <input id="max-traded-input" placeholder="Maximum amount traded" type="number" min="0"> <br><br>
            <input id="min-sell-input" placeholder="Minimum sell price" type="number" min="0">
            <input id="max-sell-input" placeholder="Maximum sell price" type="number" min="0"> <br><br>
            <input id="min-buy-input" placeholder="Minimum buy price" type="number" min="0">
            <input id="max-buy-input" placeholder="Maximum buy price" type="number" min="0"> <br><br>

            <select id="order-by">
                <option value="Name" selected disabled>Order by</option>
                <option value="Name">Name</option>
                <option value="SellPrice">Sell Price</option>
                <option value="BuyPrice">Buy Price</option>
                <option value="Profit">Profit</option>
                <option value="RelProfit">Relative Profit</option>
                <option value="PotProfit">Potential monthly Profit</option>
            </select>
            <select id="order-dir">
                <option value="1">Ascending</option>
                <option value="-1">Descending</option>
            </select><br><br>

            <button id="search-button" onclick="fetchTable();">Search</button>
          </div>
          
          <div class="main">
            <div class="error" style="display: none;" id="error-message"></div>
            <div id="loading-ring" class="lds-roller" style="padding-bottom: 1vw; opacity: 0;"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            <table id="item-table" class="styled-table">
                <tr>
                    <th>Name</th>
                    <th>Sold for</th>
                    <th>Bought for</th>
                    <th>Amount per month</th>
                    <th>Profit</th>
                    <th>Relative profit</th>
                    <th>Potential monthly profit</th>
                </tr>
            </table>
          </div>
         
        <script src="mainpage.js"></script>
    </body>
</html>
