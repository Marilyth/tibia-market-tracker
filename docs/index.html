<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style/main.css" media="screen" />
    </head>
    <body>

        <div id="mySidenav" class="sidenav">
            <div class="title">
                <img src="https://static.wikia.nocookie.net/tibia/images/1/1a/Tibia_Coins.gif/revision/latest?path-prefix=en&amp;format=original" alt="Tibia_Coins.gif">
                <h2>Market Tracker</h2> 
            </div>
            <input id="name-input" placeholder="Item name"> <br><br>
            <input id="min-traded-input" placeholder="Minimum amount traded" type="number" min="0">
            <input id="max-traded-input" placeholder="Maximum amount traded" type="number" min="0"> <br><br>
            <input id="min-sell-input" placeholder="Minimum sell price" type="number" min="0">
            <input id="max-sell-input" placeholder="Maximum sell price" type="number" min="0"> <br><br>
            <input id="min-buy-input" placeholder="Minimum buy price" type="number" min="0">
            <input id="max-buy-input" placeholder="Maximum buy price" type="number" min="0"> <br><br>

            <button id="search-button" onclick="fetchTable('name');">Search</button>
          </div>
          
          <div class="main">
            <div id="loading-ring" class="lds-roller" style="padding-bottom: 20px; opacity: 0;"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            <table id="item-table" class="styled-table">
                <tr>
                    <th onclick="fetchTable('name');">Name</th>
                    <th onclick="">Sold for</th>
                    <th onclick="">Bought for</th>
                    <th onclick="">Amount per month</th>
                    <th onclick="">Total flip profit</th>
                    <th onclick="">Relative flip profit</th>
                </tr>
            </table>
          </div>
         
        <script src="mainpage.js"></script>
    </body>
</html>
